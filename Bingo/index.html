<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="header">
    <h1>Welcome to the Bingo Game</h1>
</div>

<div class="entry">
    <h2 class="page-view"></h2>

    <div class="configuration">
        <label for="users">Users</label>
        <input type="number" id="users" name="users" min="2" max="5" step="1" value="2">

        <label for="cards">Cards</label>
        <input type="number" id="cards" name="cards" min="1" max="3" step="1" value="1">

        <label for="numbers">Numbers</label>
        <input type="number" id="numbers" name="numbers" min="25" max="100" step="1" value="25">
    </div>

    <button type="button" class="btn btn-create">Create cards</button>

    <button type="button" class="btn btn-remove">Remove cards</button>

    <button type="button" class="btn stop btn-start">Start Game</button>
    <button type="button" class="btn btn-stop">Stop</button>

</div>

<div class="container">
    <div class="temp">
        <table class="bingotable template">
            <tr>
                <th class="orange">B</th>
                <th class="orange">I</th>
                <th class="orange">N</th>
                <th class="orange">G</th>
                <th class="orange">O</th>
            </tr>
            <tr>
                <td class="cell" data-id="0"> &nbsp;</td>
                <td class="cell" data-id="1"> &nbsp;</td>
                <td class="cell" data-id="2"> &nbsp;</td>
                <td class="cell" data-id="3"> &nbsp;</td>
                <td class="cell" data-id="4"> &nbsp;</td>
            </tr>
            <tr>
                <td class="cell" data-id="5"> &nbsp;</td>
                <td class="cell" data-id="6"> &nbsp;</td>
                <td class="cell" data-id="7"> &nbsp;</td>
                <td class="cell" data-id="8"> &nbsp;</td>
                <td class="cell" data-id="9"> &nbsp;</td>
            </tr>
            <tr>
                <td class="cell" data-id="10"> &nbsp;</td>
                <td class="cell" data-id="11"> &nbsp;</td>
                <td class="cell" data-id="12"> &nbsp;</td>
                <td class="cell" data-id="13"> &nbsp;</td>
                <td class="cell" data-id="14"> &nbsp;</td>
            </tr>
            <tr>
                <td class="cell" data-id="15"> &nbsp;</td>
                <td class="cell" data-id="16"> &nbsp;</td>
                <td class="cell" data-id="17"> &nbsp;</td>
                <td class="cell" data-id="18"> &nbsp;</td>
                <td class="cell" data-id="19"> &nbsp;</td>
            </tr>
            <tr>
                <td class="cell" data-id="20"> &nbsp;</td>
                <td class="cell" data-id="21"> &nbsp;</td>
                <td class="cell" data-id="22"> &nbsp;</td>
                <td class="cell" data-id="23"> &nbsp;</td>
                <td class="cell" data-id="24"> &nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="content"></div>

    <div class="random-section">
        <p>Random Numbers every 2 seconds</p>
        <div class="random-number"></div>
    </div>


</div>

<div class="container">
    <div class="numbers-section">
        <p>Numbers Section</p><br>
        <div class="win"></div>
    </div>

    <div class="winners-section">
        <p>Winners Section</p>
        <div class="message"></div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
