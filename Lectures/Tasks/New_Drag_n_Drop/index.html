<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 7 | Game X-O</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to X-0 Game with Drag'n'Drop</h1>
    <div class="winnerMessage" id="winner"></div>
    <button id="startNewGame">Start new game</button>


    <div class="field" id="field">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="choose">
        <p>Click on the X or O and drag to move it.</p>
        <div class="x-container">
            <img src="x.png" alt="X" class="x" id="x">
        </div>
        <div class="o-container">
            <img src="o.png" alt="O" class="o" id="o">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
