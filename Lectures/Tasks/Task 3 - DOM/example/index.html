<!DOCTYPE html>
<html>
<head>
      <title>Calendar</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
        <span class='controls' id="prev-month">&lt;</span>
        <span id="month" class="month-field"></span>
        <span class='controls' id="next-month">&gt;</span>
        <div id="days"></div>
        <div id="calendar" class="calendar-dates"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
