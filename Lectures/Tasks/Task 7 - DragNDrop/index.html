<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag_n_Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to X-0 Game with Drag'n'Drop</h1>
    <button id="startNewGame">Start new game</button>
    <div class="winnerMessage"></div>

    <div class="field" id="field">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>

    <div class="choose" id="choose">
        <p>Click on the X or O and drag to move it.</p>
        <img src="x.png" alt="X" id="x" class="x-o" />
        <img src="o.png" alt="O" id="o" class="x-o" />
    </div>

    <script src="app.js"></script>
</body>
</html>
